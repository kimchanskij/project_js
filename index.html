<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" ; rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Project_JS</title>
</head>
<body>
    <header class="header">
        <h1 class="header-title">
            CONTACTS
        </h1>
    </header>
    <main class="main">
        <article class="article">
        </article>
    </main>
    <footer class="footer">
        <button type="button" class="btn btn-primary add">Add new contact</button>
    </footer>
    <div class="mymodal">
        <div class="mymodal-body">
            <button id="elem" type="button" class="btn-close" aria-label="Close"></button>
            <form id="form">
                <div class="input">
                    <h2 class="input-title">
                        ID
                    </h2>
                    <div class="input-group mb-3">
                        <input name='id' type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="input">
                    <h2 class="input-title">
                        Name
                    </h2>
                    <div class="input-group mb-3">
                        <input name='name' type="text" class="form-control" placeholder="Иван" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="input">
                    <h2 class="input-title">
                        Surname
                    </h2>
                    <div class="input-group mb-3">
                        <input name='surname' type="text" class="form-control" placeholder="Иванов" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="input">
                    <h2 class="input-title">
                        Number
                    </h2>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">+7</span>
                        <input name='number' type="text" class="form-control" placeholder="(977)-754-12-77" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="input">
                    <label for='description' class="input-title">
                        Description
                    </label>
                    <div class="input-group mb-3">
                        <textarea name='description' type="text" class="form-control textarea" aria-label="Username" aria-describedby="basic-addon1" placeholder="123">
                        </textarea>
                    </div>
                    <div class="form-check">
                        <input name='favorite' class="form-check-input" type="checkbox" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Favorite
                        </label>
                    </div>
                </div>
                <div class="input">
                    <h2 class="input-title picture">
                        Picture link
                    </h2>
                    <div class="input-group mb-3">
                        <input name='picture_link' type="text" value="" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary modal-add">Add</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
