<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" ; rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Project_JS</title>
</head>
<body>
    <header class="header">
        <h1 class="header-title">
            CONTACTS
        </h1>
    </header>
    <main class="main">
        <article class="article">
        </article>
    </main>
    <footer class="footer">
        <button type="button" class="btn btn-primary add">Add new contact</button>
    </footer>
    <div class="modal-edit">

    </div>
    <div class="mymodal">
        <div class="mymodal-body">
            <button id="elem" type="button" class="btn-close" aria-label="Close"></button>
            <form id="form">
                <div class="input">
                    <label for='input-firstName' class="input-title">
                        Name
                    </label>
                    <div class="input-group mb-3">
                        <input name='firstName' id='input-firstName' type="text" class="form-control" required placeholder="Danil" >
                    </div>
                </div>
                <div class="input">
                    <label for='input-lastName' class="input-title">
                        Name
                    </label>
                    <div class="input-group mb-3">
                        <input name='lastName' id='input-lastName' type="text" class="form-control" required placeholder="Kim">
                    </div>
                </div>
                <div class="input">
                    <label for='input-email' class="input-title">
                        E-mail
                    </label>
                    <div class="input-group mb-3">
                        <input name='email' id='input-email' type="text" class="form-control" required placeholder="kim@gmail.com">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="modal-add">Add</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-editor">
        <div class="modal-editor-body" data-id="">
            <button id="elem" type="button" class="btn-close close-editor" aria-label="Close"></button>
            <form id="form-edit">
                <div class="input">
                    <label for='input-id' class="input-title">
                        ID
                    </label>
                    <div class="input-group mb-3">
                        <input name='id' id='input-id' type="text" readonly class="form-control">
                    </div>
                </div>
                <div class="input">
                    <label for='edit-firstName' class="input-title">
                        Name
                    </label>
                    <div class="input-group mb-3">
                        <input name='firstName' id="edit-firstName" type="text" class="form-control" required placeholder="Иван"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="input">
                    <label for='edit-lastName' class="input-title">
                        Surname
                    </label>
                    <div class="input-group mb-3">
                        <input name='lastName' id='edit-lastName' type="text" class="form-control" placeholder="Иванов"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="input">
                    <label for='edit-email' class="input-title">
                        E-mail
                    </label>
                    <div class="input-group mb-3">
                        <input name='email' id="edit-email" type="text" class="form-control" required
                            placeholder="kim@gmail.com" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="input">
                    <label for='edit-nickName' class="input-title">
                        Nickname
                    </label>
                    <div class="input-group mb-3">
                        <input name='nickName' id='edit-nickName' type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="input">
                    <label for='edit-description' class="input-title">
                        Description
                    </label>
                    <div class="input-group mb-3">
                        <textarea name='description' id="edit-description" type="text" class="form-control textarea"></textarea>
                    </div>
                    <div class="form-check">
                        <input name='favourite' class="form-check-input" type="checkbox" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Favourite
                        </label>
                    </div>
                </div>
                <div class="input">
                    <label for='edit-avatar' class="input-title">
                        Avatar link
                    </label>
                    <div class="input-group mb-3">
                        <input name='avatar' id="edit-avatar" type="text" class="form-control" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="input">
                    <label for='edit-phoneNumber' class="input-title">
                        Phone Number
                    </label>
                    <div class="input-group mb-3">
                        <input name='phoneNumber' id="edit-phoneNumber" type="text" class="form-control" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary apply">Apply</button>
                </div>
            </form>
        </div>
    <script src="js/main.js"></script>
</body>
</html>
